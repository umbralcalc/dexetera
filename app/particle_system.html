<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle System Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0a0a0a;
            color: #ffffff;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #00ff88;
            margin-bottom: 30px;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .particle-system {
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
        }
        
        .particle-system canvas {
            display: block;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        button {
            background-color: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #00cc6a;
        }
        
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            color: #888;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .overlay-content {
            text-align: center;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Particle System Game</h1>
        
        <div class="game-area">
            <div class="particle-system">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
            </div>
            
            <div class="controls">
                <button id="startBtn">Start Simulation</button>
                <button id="stopBtn" disabled>Stop Simulation</button>
            </div>
            
            <div class="status" id="status">Ready to start</div>
        </div>
    </div>
    
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <h2>Loading Game...</h2>
            <p>Please wait while the WebAssembly module loads.</p>
        </div>
    </div>

    <script src="../src/wasm_exec.js"></script>
    <script src="../src/google-protobuf.js"></script>
    <script src="../src/partition_state_pb.js"></script>
    <script src="../src/worker.js"></script>
    
    <script>
        // Game configuration - this would normally be generated by Go code
        const gameConfig = {
            name: "particle_system",
            description: "A simple particle system with random movement",
            partitionNames: {
                "particles": "particle_positions"
            },
            serverPartitionNames: ["particle_positions"],
            visualization: {
                canvasWidth: 800,
                canvasHeight: 600,
                backgroundColor: "#1a1a1a",
                updateIntervalMs: 50,
                renderers: [
                    {
                        type: "circle",
                        partitionName: "particle_positions",
                        properties: {
                            radius: 5.0,
                            color: "#00ff88",
                            strokeColor: "#ffffff",
                            strokeWidth: 1.0
                        }
                    }
                ]
            }
        };

        // Particle system renderer
        class ParticleSystemRenderer {
            constructor(canvas, config) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.config = config;
                this.particles = [];
            }
            
            update(partitionState) {
                if (partitionState.partitionName === 'particle_positions') {
                    this.particles = [];
                    const values = partitionState.state.values;
                    for (let i = 0; i < values.length; i += 2) {
                        this.particles.push({
                            x: values[i],
                            y: values[i + 1]
                        });
                    }
                }
            }
            
            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach(particle => {
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, 5, 0, 2 * Math.PI);
                    this.ctx.fillStyle = '#00ff88';
                    this.ctx.fill();
                    this.ctx.strokeStyle = '#ffffff';
                    this.ctx.lineWidth = 1;
                    this.ctx.stroke();
                });
            }
        }

        // Global variables
        let particleRenderer = null;
        let worker = null;
        let isRunning = false;

        // Initialize the game
        function initializeGame() {
            const canvas = document.getElementById('gameCanvas');
            particleRenderer = new ParticleSystemRenderer(canvas, gameConfig.visualization);
            
            // Set up worker for WebAssembly
            worker = new Worker('../src/worker.js');
            
            worker.onmessage = function(e) {
                const { type, data } = e.data;
                
                if (type === 'partitionState') {
                    updateVisualization(data);
                } else if (type === 'error') {
                    console.error('Worker error:', data);
                    document.getElementById('status').textContent = 'Error: ' + data;
                }
            };
            
            // Start the WebAssembly module
            worker.postMessage({ 
                action: 'start', 
                wasmBinary: 'particle_system/main.wasm',
                // NEW: Use partition names instead of indices
                serverPartitionNames: gameConfig.serverPartitionNames,
                stopAtSimTime: 300.05,
                debugMode: false
            });
            
            // Hide loading overlay
            document.getElementById('overlay').style.display = 'none';
        }

        // Update visualization with new particle positions
        function updateVisualization(partitionState) {
            if (particleRenderer) {
                particleRenderer.update(partitionState);
                particleRenderer.render();
            }
        }

        // Start simulation
        function startSimulation() {
            if (!isRunning) {
                isRunning = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('status').textContent = 'Simulation running...';
                
                // Start the simulation loop
                worker.postMessage({ action: 'startSimulation' });
            }
        }

        // Stop simulation
        function stopSimulation() {
            if (isRunning) {
                isRunning = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('status').textContent = 'Simulation stopped';
                
                worker.postMessage({ action: 'stopSimulation' });
            }
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startSimulation);
        document.getElementById('stopBtn').addEventListener('click', stopSimulation);

        // Initialize when page loads
        window.addEventListener('load', initializeGame);
    </script>
</body>
</html>
